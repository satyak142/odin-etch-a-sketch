<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch!</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Etch a Sketch!</h1>
    </header>
    <section id="controls">
        <div>
            <label for="gridSize">Size(16x16)</label>
            <input type="range" id="gridSize" min="16" max="64" value="16">
        </div>
        <div>
            <label for="selectColor">Select Color</label>
            <input type="color"  id="selectColor">
        </div>
        <div>
            <label for="randomColor">Random Color</label>
            <input type="button"  id="randomColor" value="Random">
        </div>
        <div>
            <label for="eraser">Eraser</label>
            <input type="button" value="Eraser" id="eraser">
        </div>
        <div>
            <label for="clear">Clear</label>
            <input type="button" value="Clear" id="clear">
        </div>
    </section>
    <main>
        <h2>Sketch Board</h2> 
        <div id="sketchboard">

        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
